<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Certifications</title>
</head>

<body>

    <header>
        <div class="container">
            <h1>Certifications</h1>
            <nav>
                <a href="../">Home</a>
            </nav>
        </div>
    </header>

    <section id="certificates" class="container">
        <div class="certification-grid">
            <div class="certification-card">
                <img src="./images/ICAIQSA-2024.png" alt="Docker Foundations Professional Certificate" class="certificate-image" onclick="openModal(this.src)" />
                <h3>CERTIFICATE OF RECOGNITION</h3>
            </div>

            <div class="certification-card">
                <img src="./images/DockerFoundationsProfessionalCertificate.jpg" alt="Docker Foundations Professional Certificate" class="certificate-image" onclick="openModal(this.src)" />
                <h3>Docker Foundations Professional</h3>
            </div>

            <div class="certification-card">
                <img src="./images/LearningLinuxCommandLine.jpg" alt="Learning Linux Command Line" class="certificate-image" onclick="openModal(this.src)" />
                <h3>Learning Linux Command Line</h3>  
            </div>

            <div class="certification-card">
                <img src="./images/Jenkins-kokekloud.webp" alt="Jenkins" class="certificate-image" onclick="openModal(this.src)" />
                <h3>Jenkins</h3> 
            </div>

            <div class="certification-card">
                <img src="./images/Ansible-kodekloud.webp" alt="Learn Ansible Basics - Beginners Course" class="certificate-image" onclick="openModal(this.src)" />
                <h3>Learn Ansible Basics - Beginners Course</h3>   
            </div>

        </div>
    </section>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 Darshan Atkari</p>
    </footer>

    <script>
        function openModal(src) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImage.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
